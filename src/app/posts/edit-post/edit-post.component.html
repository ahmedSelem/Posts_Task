<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Post</h4>
    <button type="button" class="btn-close close pull-right" (click)="onClose()">
    </button>
</div>
<div class="modal-body">
    @if (!isLoading) {
        <form [formGroup]="editForm" (submit)="onUpdatePost()">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input formControlName="title" type="text" class="form-control" placeholder="Type title...">
                @if (editForm.get('title')?.getError('required') && editForm.get('title')?.touched) {
                    <div class="invalid-error text-danger mt-2">
                        This field is required
                    </div>
                }
            </div>
            <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea formControlName="body" class="form-control" rows="5" placeholder="Type body..."></textarea>
                @if (editForm.get('body')?.getError('required') && editForm.get('body')?.touched) {
                    <div class="invalid-error text-danger mt-2">
                        This field is required
                    </div>
                }
            </div>
            <div class="modal-footer mt-4 pb-0">
                <button type="submit" class="btn text-white" [disabled]="editForm.invalid">Save changes</button>
            </div>
        </form>
    }
    @else {
    <app-placeholder></app-placeholder>
    }
</div>
